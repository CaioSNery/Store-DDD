name: Build and deploy ASP.Net Core app to Azure Web App - deliveryfast

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore Store.Api/Store.Api.csproj

      - name: Build project
        run: dotnet build Store.Api/Store.Api.csproj --configuration Release

      - name: Publish project
        run: dotnet publish Store.Api/Store.Api.csproj --configuration Release --output ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D4BA586E32D6499FA443D4DCC1900245 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_188095B0476C425B9CE75DAB8BB080E3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_03AB0C7CC81A4F968D6395A4127D3D65 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'deliveryfast'
          slot-name: 'Production'
          package: ./publish

          